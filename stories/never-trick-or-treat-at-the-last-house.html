<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta name="description" content="Halloween Special" />
  <link rel="icon" href="/assets/Logodbwh.png" />
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script defer src="/assets/js/site.js"></script>
  <style>
    /* Page-local safety only; global look comes from site.css */
    .story-hero { margin: 1rem 0 0; }
    .story-hero img { display:block; max-width:100%; height:auto; border-radius:12px; }
    .story-meta { color:#92A1AD; margin: .25rem 0 1rem; }
    pre#storyText { white-space: pre-wrap; font-family: Georgia, Times, serif; }
    .story-actions { margin: 0 0 1rem; }
  </style>
</head>
<body>
  <header class="site-header">
    <a href="/" class="brand">
      <img class="logo" src="/assets/Logodbwh.png" alt="Dragon Bones & Wizards Hats logo" width="60" height="60" />
      <span class="brand-text">Dragon Bones & Wizards Hats</span>
    </a>
    <button class="nav-toggle" aria-label="Menu">☰</button>
    <nav class="site-nav" data-collapsible>
      <a href="/">Home</a>
      <a href="/stories/">Stories</a>
      <a href="/contact.html">Contact</a>
      <a href="/work-with-me.html">Work With Me</a>
    </nav>
  </header>

  <main class="container">
    <h1>Never Trick-or-Treat at the Last House</h1>
    <p class="story-meta">Halloween Special</p>

    <div class="story-actions">
      <a class="btn" target="_blank" rel="noopener"
         href="https://youtube.com/shorts/lga-yZrbQag?si=YPXLPnN12JQYYs7M">Watch on YouTube</a>
    </div>

    <section class="story-hero">
      <img id="storyImage"
           src="/assets/knock-if-you-dare-halloween-special.png"
           alt="Never Trick-or-Treat at the Last House cover" />
    </section>

    <article id="story"
             data-text="/assets/prose/never-trick-or-treat-at-the-last-house.txt">
      <pre id="storyText">Loading…</pre>
    </article>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> dragonbonesandwizardshats</p>
  </footer>

  <script>
    // Load prose from TXT (source of truth), cache-busted
    (function () {
      const el = document.getElementById('story');
      const txt = el.dataset.text + '?cb=' + Date.now();
      fetch(txt, { cache: 'no-store' })
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(t => { document.getElementById('storyText').textContent = t; })
        .catch(() => { document.getElementById('storyText').textContent = 'Failed to load story.'; });
    }());
  </script>
</body>
</html>
