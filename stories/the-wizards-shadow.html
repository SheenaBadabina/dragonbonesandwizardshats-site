<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Wizard’s Shadow • Dragon Bones & Wizards Hats</title>
  <meta name="description" content="Never Look at a Wizard’s Shadow." />

  <!-- Site styles & scripts (shared theme + hamburger) -->
  <link rel="stylesheet" href="/assets/css/site.css" />
  <script defer src="/assets/js/site.js"></script>

  <!-- Open Graph -->
  <meta property="og:title" content="The Wizard’s Shadow" />
  <meta property="og:description" content="Never Look at a Wizard’s Shadow." />
  <meta property="og:type" content="article" />
  <meta property="og:image" content="/assets/the-wizards-shadow-cover-1920x1080.png" />

  <!-- Page-local guardrails that match the style guide -->
  <style>
    .story-hero { margin-top: 84px; } /* clear fixed header */
    .story-header { background: rgba(0,0,0,0.35); border-radius: 12px; padding: 1rem 1rem 0.25rem; box-shadow: 0 0 12px rgba(0,191,165,0.18); }
    .story-header h1 { margin: 0 0 .25rem; }
    .story-sub { color: #92A1AD; margin: 0 0 .75rem; }
    .btn { display:inline-block; padding:.75rem 1.1rem; border-radius:10px; border:1px solid #00BFA5; color:#0B0F12; background:#00BFA5; font-weight:600; text-decoration:none; box-shadow:0 0 10px rgba(0,191,165,.25); }
    .btn:hover { filter:brightness(1.05); }
    .story-cover { width:100%; height:auto; display:block; border-radius:12px; box-shadow:0 0 16px rgba(0,191,165,.2); }
    #storyText { white-space:pre-wrap; font-family: Georgia, "Times New Roman", serif; color:#D9E1E8; background: rgba(0,0,0,0.35); padding:1rem; border-radius:12px; line-height:1.7; }
    .container { max-width: 980px; margin: 0 auto; padding: 0 1rem 2rem; }
  </style>
</head>
<body>
  <!-- Shared header -->
  <header class="site-header">
    <a href="/" class="brand">
      <img class="logo" src="/assets/Logodbwh.png" alt="Dragon Bones & Wizards Hats logo" width="60" height="60" />
      <span class="brand-text">Dragon Bones & Wizards Hats</span>
    </a>
    <button class="nav-toggle" aria-label="Menu">☰</button>
    <nav class="site-nav" data-collapsible>
      <a href="/">Home</a>
      <a href="/stories/">Stories</a>
      <a href="/contact.html">Contact</a>
      <a href="/work-with-me.html">Work With Me</a>
    </nav>
  </header>

  <main class="container story-hero">
    <section class="story-header">
      <h1>The Wizard’s Shadow</h1>
      <p class="story-sub">Never Look at a Wizard’s Shadow.</p>
      <p><a class="btn" href="https://youtube.com/shorts/7l4LnuCrLb4?si=TEFteLK5aJvWB86W" target="_blank" rel="noopener">Watch on YouTube</a></p>
    </section>

    <figure style="margin:1rem 0 1.25rem;">
      <img class="story-cover" src="/assets/the-wizards-shadow-cover-1920x1080.png" alt="The Wizard’s Shadow cover image" />
    </figure>

    <!-- TXT-driven prose (source of truth) -->
    <article id="story"
      data-text="/assets/The%20Wizard%E2%80%99s%20Shadow.txt"
      data-image="/assets/the-wizards-shadow-cover-1920x1080.png">
      <pre id="storyText">Loading…</pre>
    </article>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> dragonbonesandwizardshats</p>
  </footer>

  <script>
    // Load prose from TXT per StyleGuide
    (function () {
      const a = document.getElementById('story');
      const txt = a ? a.dataset.text : null;
      if (!txt) return;
      fetch(txt, { cache: 'no-store' })
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(t => { document.getElementById('storyText').textContent = t; })
        .catch(() => { document.getElementById('storyText').textContent = 'Failed to load story.'; });
    }());
  </script>
</body>
</html>
