<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Wizard’s Shadow • Dragon Bones & Wizards Hats</title>
  <meta name="description" content="Never Look at a Wizard’s Shadow." />
  <link rel="icon" href="/assets/Logodbwh.png" />
  <link rel="stylesheet" href="/assets/css/site.css" />

  <meta property="og:type" content="article" />
  <meta property="og:title" content="The Wizard’s Shadow" />
  <meta property="og:description" content="Never Look at a Wizard’s Shadow." />
  <meta property="og:image" content="/assets/the-wizards-shadow-cover-1920x1080.png" />
  <meta property="og:url" content="https://dragonbonesandwizardshats.com/stories/the-wizards-shadow.html" />
</head>
<body>
  <header class="site-header">
    <a href="/" class="brand">
      <img class="logo" src="/assets/Logodbwh.png" alt="Dragon Bones & Wizards Hats logo" width="60" height="60" />
      <span class="brand-text">Dragon Bones & Wizards Hats</span>
    </a>

    <!-- Three-bar hamburger (consistent) -->
    <button id="navToggle" class="nav-toggle" aria-label="Menu" aria-expanded="false">
      <span></span><span></span><span></span>
    </button>

    <nav id="navFlyout" class="site-nav" data-collapsible>
      <a href="/">Home</a>
      <a href="/stories/">Stories</a>
      <a href="/contact.html">Contact</a>
      <a href="/work-with-me.html">Work With Me</a>
    </nav>
  </header>

  <main class="container">
    <section class="card glow">
      <h1>The Wizard’s Shadow</h1>
      <p class="muted">Never Look at a Wizard’s Shadow.</p>

      <a class="btn" href="https://youtube.com/shorts/7l4LnuCrLb4?si=TEFteLK5aJvWB86W" target="_blank" rel="noopener">
        Watch on YouTube
      </a>

      <div style="margin-top:1rem">
        <img class="media" src="/assets/the-wizards-shadow-cover-1920x1080.png"
             alt="The Wizard’s Shadow cover" loading="eager" />
      </div>
    </section>

    <section class="card glow" id="proseCard" style="margin-top:16px">
      <div id="prose" class="story-body"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> dragonbonesandwizardshats</p>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    (function(){
      const t = document.getElementById('navToggle');
      const fly = document.getElementById('navFlyout');
      if (!t || !fly) return;
      t.addEventListener('click', () => {
        const open = fly.classList.toggle('open');
        t.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    })();

    (async function(){
      try{
        const res = await fetch('/assets/the-wizards-shadow.txt');
        if(!res.ok) throw new Error('Text not found');
        const text = await res.text();
        document.getElementById('prose').textContent = text;
      }catch(e){
        document.getElementById('prose').textContent = '—';
      }
    })();
  </script>
  <script src="/assets/js/site.js"></script>
</body>
</html>
