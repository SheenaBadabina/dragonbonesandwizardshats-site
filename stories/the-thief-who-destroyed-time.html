  <script>
    // Load exact story text from a plain-text file and render as paragraphs.
    (async () => {
      const el = document.getElementById('story-body');
      try {
        const res = await fetch('/assets/stories/the-thief-who-destroyed-time.txt', { cache: 'no-store' });
        if (!res.ok) throw new Error('Missing story text file.');
        const txt = await res.text();

        // Basic HTML escape to avoid accidental markup
        const esc = s => s
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;');

        // Split on blank lines into paragraphs
        const paragraphs = txt.trim().split(/\n\s*\n/).map(p => `<p>${esc(p).replaceAll('\n', '<br>')}</p>`);
        el.innerHTML = paragraphs.join('\n');
      } catch (e) {
        el.innerHTML = '<p style="color:#f88">Could not load the story text. Make sure <code>/assets/stories/the-thief-who-destroyed-time.txt</code> exists.</p>';
      }
    })();
  </script>
