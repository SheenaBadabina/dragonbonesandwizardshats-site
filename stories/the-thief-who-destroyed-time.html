<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>The Thief Who Destroyed Time (And Had to Fix It) — Dragon Bones & Wizards Hats</title>
  <meta name="description" content="Read “The Thief Who Destroyed Time (And Had to Fix It)” on Dragon Bones & Wizards Hats." />

  <!-- Preloads -->
  <link rel="preload" href="/assets/Bannerdbwh.png" as="image" />
  <link rel="preload" href="/assets/Logodbwh.png" as="image" />

  <!-- Global stylesheet -->
  <link rel="stylesheet" href="/assets/css/site.css" />

  <style>
    /* Page-specific styles; global rules live in /assets/css/site.css */
    :root{
      --teal:#00BFA5; --bg:#0B0F12; --surface:#0F1419; --text:#D9E1E8; --muted:#92A1AD;
      --maxw:980px; --r:12px;
    }
    html,body{margin:0;background:var(--bg);color:var(--text)}
    body{
      /* Subtle Fixed Parallax banner background */
      background-image:url("/assets/Bannerdbwh.png");
      background-size:cover;
      background-position:center top;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }
    .backdrop{
      background:linear-gradient(180deg, rgba(11,15,18,.82), rgba(11,15,18,.94) 25%, rgba(11,15,18,.98));
      min-height:100svh;
    }
    .wrap{max-width:var(--maxw); margin:0 auto; padding:16px}

    /* Header */
    header{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:10px 0}
    .brand{display:flex; align-items:center; gap:10px}
    .brand img{width:40px; height:40px; object-fit:contain; border-radius:8px}
    .brand .title{font-weight:700; letter-spacing:.2px}

    /* Nav */
    .nav-toggle{
      display:inline-flex; flex-direction:column; gap:4px; border:1px solid rgba(255,255,255,.12);
      padding:8px 10px; border-radius:12px; background:rgba(15,20,25,.6)
    }
    .nav-toggle span{width:22px; height:2px; background:var(--text); display:block; border-radius:2px}
    .site-nav{display:none; position:absolute; right:16px; top:68px; background:var(--surface);
      border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:10px; box-shadow:0 10px 30px rgba(0,0,0,.35); z-index:5}
    .site-nav a{display:block; padding:10px 12px; color:var(--text); text-decoration:none; border-radius:10px}
    .site-nav.open{display:block}
    @media (min-width:720px){
      .nav-toggle{display:none}
      .site-nav{display:block; position:static; background:transparent; border:none; box-shadow:none; padding:0}
      .site-nav a{display:inline-block; margin-left:18px}
    }

    /* Story layout */
    .card{background:var(--surface); border:1px solid rgba(255,255,255,.08); border-radius:var(--r); padding:16px}
    .glow{box-shadow:0 0 0 0 rgba(0,191,165,0); transition:box-shadow .25s ease}
    .glow:hover{box-shadow:0 0 24px rgba(0,191,165,.18)}
    .muted{color:var(--muted)}
    .media{width:100%; border-radius:12px; display:block; object-fit:cover}

    .story-head{display:flex; align-items:center; justify-content:space-between; gap:10px}
    .story-title{margin:.2rem 0 .6rem 0}
    .story-links{display:flex; flex-wrap:wrap; gap:10px; margin:0 0 12px 0}
    .btn{display:inline-block; padding:10px 14px; border-radius:12px; border:1px solid var(--teal); color:#00ffcc; text-decoration:none; font-weight:600}

    pre#storyText{
      white-space:pre-wrap;
      line-height:1.7;
      font-family:Georgia, "Times New Roman", serif;
      background:rgba(255,255,255,.02);
      padding:14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.06);
    }

    footer{margin-top:30px; padding:18px 0; color:var(--muted); font-size:.95rem; border-top:1px solid rgba(255,255,255,.08)}
    footer a{color:var(--text); text-decoration:none}
  </style>
</head>
<body>
  <div class="backdrop">
    <div class="wrap">
      <!-- Header -->
      <header aria-label="Site header">
        <div class="brand" aria-label="Brand">
          <img src="/assets/Logodbwh.png" alt="Dragon Bones & Wizards Hats logo" loading="eager" />
          <div class="title">Dragon Bones & Wizards Hats</div>
        </div>

        <!-- Desktop nav -->
        <nav class="site-nav" aria-label="Primary navigation">
          <a href="/">Home</a>
          <a href="/stories/">Stories</a>
          <a href="/contact.html">Contact</a>
          <a href="/work-with-me.html">Work With Me</a>
        </nav>

        <!-- Mobile hamburger -->
        <button class="nav-toggle" id="navToggle" aria-label="Open menu" aria-expanded="false" aria-controls="navFlyout">
          <span></span><span></span><span></span>
        </button>
        <nav id="navFlyout" class="site-nav" aria-label="Mobile navigation">
          <a href="/">Home</a>
          <a href="/stories/">Stories</a>
          <a href="/contact.html">Contact</a>
          <a href="/work-with-me.html">Work With Me</a>
        </nav>
      </header>

      <!-- Story -->
      <article id="story"
        data-text="/assets/The Thief Who Destroyed Time (And Had to Fix It).txt"
        data-image="/assets/The Thief Who Destroyed Time (And Had to Fix It).png"
        aria-labelledby="storyTitle"
        class="card glow">

        <div class="story-head">
          <h1 id="storyTitle" class="story-title">The Thief Who Destroyed Time (And Had to Fix It)</h1>
          <small class="muted">Story</small>
        </div>

        <!-- Media links (before text) -->
        <nav class="story-links" aria-label="Media links">
          <a class="btn" href="https://youtu.be/-i-ZGzN2j-E" target="_blank" rel="noopener">Watch on YouTube</a>
          <a class="btn" href="https://open.spotify.com/show/3piG2nuJ2M2xjwbQ7Eu8Df" target="_blank" rel="noopener">Listen on Spotify</a>
        </nav>

        <img id="storyImage" class="media" alt="Cover — The Thief Who Destroyed Time (And Had to Fix It)" loading="lazy" />
        <pre id="storyText">Loading…</pre>
      </article>

      <!-- Footer -->
      <footer>
        © <span id="year"></span> dragonbonesandwizardshats •
        <a href="/terms-of-use.html">Terms</a> •
        <a href="/privacy-policy.html">Privacy</a> •
        <a href="/contact.html">Contact</a>
      </footer>
    </div>
  </div>

  <script>
    // Mobile nav toggle
    (function(){
      const t = document.getElementById('navToggle');
      const fly = document.getElementById('navFlyout');
      if(!t || !fly) return;
      t.addEventListener('click', () => {
        const open = fly.classList.toggle('open');
        t.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
    })();

    // Footer year
    document.getElementById('year').textContent = new Date().getFullYear();

    // Encode helper for assets with spaces/parentheses
    function safe(src){ return encodeURI(src); }

    // Load story content from TXT + cover image
    (function(){
      const article = document.getElementById('story');
      if(!article) return;
      const txt = safe(article.dataset.text || '');
      const img = safe(article.dataset.image || '');

      // Cover image
      const cover = document.getElementById('storyImage');
      if (img) cover.src = img;

      // Text
      const pre = document.getElementById('storyText');
      fetch(txt, { cache: 'no-store' })
        .then(r => r.ok ? r.text() : Promise.reject(r.status))
        .then(t => { pre.textContent = t; })
        .catch(() => { pre.textContent = 'Failed to load story.'; });
    })();
  </script>
</body>
</html>
